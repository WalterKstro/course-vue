<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuejs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<ul class="nav nav-tabs">
				<li class="nav-item">
				  <a class="nav-link" :class="{active:seleccionado=='template_container'}" href="#" @click="seleccionado='template_container'">Tareas</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" :class="{active:seleccionado=='blog'}" href="#" @click="seleccionado='blog'">Blog</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" :class="{active:seleccionado=='contacto'}" href="#" @click="seleccionado='contacto'">Contacto</a>
				</li>
			 </ul>
		</div>

		<component :is="seleccionado"></component>

		<!-- Instancia del componente contenedor -->
		<!-- <template_container :tareas="tareas">
			Listado de tareas
		</template_container> -->
		<!-- Instancia del componente blog -->
		<!-- <blog>
			Blog Personal
		</blog> -->
		<!-- Instancia del componente contacto -->
		<!-- <contacto>
			Contactanos
		</contacto> -->

	</div>

	<!-- Plantilla del componente contenedor -->
	<template id="template_container">
		<!-- Instancia del componente listado de tareas 
		dentro de la plantilla del componente contenedor-->
		<div class="container">
			<ul>
				<listado_tareas v-for="(tarea,key) in tareas" :key="key" :tarea="tarea"></listado_tareas>
			</ul>
		</div>
	</template>

	<!-- Plantilla del componente contacto -->
	<template id="plantilla-contacto">
		<div class="container">
			<form>
				<div class="form-group">
				  <label for="exampleInputEmail1">Email address</label>
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input type="password" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="form-group form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			 </form>
		</div>
	</template>
	<!-- Plantilla del componente blog -->
	<template id="plantilla-blog">
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">Hello, world!</h1>
				<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
				<hr class="my-4">
				<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
				<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
			 </div>
		</div>
	</template>

	<!-- Plantilla del componente listado de tareas-->
	<template id="listado-tarea">
		<li>{{tarea}}</li>
	</template>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
