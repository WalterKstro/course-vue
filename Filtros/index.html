<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vuejs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row mt-3">
				<div class="col-4">
					<h3>Filtro por Rango</h3>
					<input type="range" name="top" id="top" v-model="rangeGame" min="0" max="20">
					<ul>
						<li v-for="game in filterGamesByRanking">
							{{ game.nameGame }} - {{game.ranking}}
						</li>
					</ul>
					<p>Ranking: <strong>{{rangeGame}}</strong></p>
				</div>
				<div class="col-4">
					<h3>Filtro por Nombre</h3>
					<input type="text" name="name" id="name" placeholder="Nombre del juego" class="form-control"
						v-model="name">
					<ul>
						<li v-for="game in filterGamesByName">
							{{ game.nameGame }}
						</li>
					</ul>
				</div>
				<div class="col-4"></div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
