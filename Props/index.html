<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuejs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<autor :nombre="name" :edad="age" :notas="notes"></autor>
	</div>
			<template id="template-properties">
				<div class="container">
					<div class="row">
						<div class="col-4">Type Number: {{this.age}}</div>
						<div class="col-4">Type String: {{this.firstName}}</div>
						<div class="col-4">Type Array: {{this.notes}}</div>
					</div>
				</div>
			</template>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
